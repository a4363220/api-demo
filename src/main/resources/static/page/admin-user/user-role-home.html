<script src="../../js/lay-custom-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    // 点击授权
    function queryAuto(value) {
        layui.use([ 'jquery', 'customAlert', 'customCommon'], function () {
            var $ = layui.jquery,
                customAlert = layui.customAlert,
                customCommon = layui.customCommon;
            var yixing = layui.data('yixing');
            if (yixing.adminUserType != 1 && yixing.adminUserType != 13) {
                customAlert.error("抱歉,您无此权限授权");
                return;
            }

            // 弹窗并将数据转递给下一个iframe
            layer.open({
                title: "针对:[" + customCommon.judgeAdminUserTypeReturnTextValue(value) + "]类用户,授权功能菜单",
                type: 2,
                shade: 0.2,
                maxmin: true,
                shadeClose: true,
                area: ['40%', '80%'],
                content: "user-role-auto.html",
                success: function (layero, index) {
                    // 成功回调当前层dom，和当前层索引
                    var body = layer.getChildFrame('body', index);
                    body.find('span').text(value);
                }
            });
        });
    }
</script>
